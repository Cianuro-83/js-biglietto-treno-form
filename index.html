<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <!-- BOOTSTRAP 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" . . . .
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONTAWESOME FREE -->
    <script src="https://kit.fontawesome.com/6b35d32b47.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container">
        <div class="row row-cols-2">
            <div class="col my-5">
                <input class="text-uppercase form-control" type="text" name="name" id="first-name"
                    placeholder="nome utente">
                <input class="text-uppercase form-control my-5" type="text" name="surname" id="last-name"
                    placeholder="cognome utente">
                <input class="text-uppercase form-control" type="number" name="km" id="km"
                    placeholder="km da percorrere">
                <select class="form-control my-5" name="eta" id="eta">
                    <option value="not-declared">-- Seleziona la tua fascia d'et√† --</option>
                    <option value="minorenne">Da 0 a 17 anni</option>
                    <option value="adulto">Da 18 a 64 anni</option>
                    <option value="anziano">Da 65 anni in su</option>
                </select>
                <input id="btn" type="button" value="Genera Biglietto" class="p-2 btn btn-outline-info">
            </div>
            <div class="col">
                <p id="nome-utente"></p>
                <p id="cognome-utente"></p>
                <span id="costo-biglietto"></span>


            </div>

        </div>



        <!-- MY JAVA SCRIPT -->
        <script src="./js/script.js"></script>
</body>

</html>
