<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <!-- BOOTSTRAP 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" . . . .
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONTAWESOME FREE -->
    <script src="https://kit.fontawesome.com/6b35d32b47.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container mt-5 border-5">
        <div class="row">
            <div class="col-12 text-center scb">
                <h1>
                    <i class="fa-solid fa-train"></i>
                    <span class="title">CIANURO'S RAYLWAYAS</span>

                    <i class="fa-solid fa-train"></i>
                </h1>
                <p class="mt-3">Per generare il tuo biglietto ferroviario inserisci i dati
                    richiesti e fai click sul pulsante
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <input class="text-uppercase form-control" type="text" name="name" id="first-name"
                    placeholder="nome utente">
            </div>
            <div class="col-12 my-5 col-md-6 my-md-0">
                <input class="text-uppercase form-control" type="text" name="surname" id="last-name"
                    placeholder="cognome utente">
            </div>
        </div>
        <div class="row mt-3 my-md-5">
            <div class="col-12  col-md-6">
                <input class="text-uppercase form-control" type="number" name="km" id="km"
                    placeholder="km da percorrere">
            </div>
            <div class="col-12 my-5 col-md-6 my-md-0">
                <select class="form-control" name="eta" id="eta">
                    <option value="not-declared">-- Seleziona la tua fascia d'et√† --</option>
                    <option value="minorenne">Da 0 a 17 anni</option>
                    <option value="adulto">Da 18 a 64 anni</option>
                    <option value="anziano">Da 65 anni in su</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">
                <input id="btn" type="button" value="Genera Biglietto" class="p-2 btn btn-outline-info">
            </div>
        </div>
        <div class="row m-5">
            <div class="col-12 text-center scb">
                <h2>
                    <i class="fa-solid fa-train"></i>
                    <span class="title text-uppercase">il tuo biglietto</span>

                    <i class="fa-solid fa-train"></i>
                </h2>
            </div>
        </div>
    </div>
    <div id="scb-container" class="container scb-container d-none">
        <div class="row row-cols-2 ">
            <div class="col py-3 scb-col text-center">
                <h5 class="text-uppercase text-warning">nome passeggero</h5>
                <p class="fw-normal">Nome: <span class="fw-bold text-white text-capitalize" id="nome-utente"></span></p>
                <p class="fw-normal">Cognome: <span class="fw-bold text-white text-capitalize"
                        id="cognome-utente"></span>
                </p>
                <p>
                    <i class="fa-solid fa-train scb-icon mt-5"></i>
                </p>
                <h2 class="text-danger">
                    CIANURO'S RAYLWAYAS
                </h2>
                <p>
                    <i class="fa-solid fa-train scb-icon"></i>

                </p>

            </div>
            <div class="col pt-3 align-items-center justify-content-center">
                <div class="row row-cols-3 text-center">
                    <div class="col">
                        <p class="fw-bold">Offerta</p>
                        <p id="offerta"></p>
                    </div>
                    <div class="col">
                        <p class="fw-bold">Carrozza</p>
                        <p id="carrozza"></p>
                    </div>
                    <div class="col">
                        <p class="fw-bold">Codice CP</p>
                        <p id="cp-code"></p>
                    </div>
                    <div class="col-12 text-center scb-prize">
                        <h2 id="costo-biglietto"></h2>
                        <img class="scb-qrcode" src="./img/qr-code.png" alt="">
                    </div>

                </div>

            </div>
        </div>
    </div>










    <!-- <div class="col">
        <span id="nome-utente"></span>
        <span id="cognome-utente"></span> -->
    <span id="costo-biglietto"></span>

    </div>

    </div>



    <!-- MY JAVA SCRIPT -->
    <script src="./js/script.js"></script>
</body>

</html>
